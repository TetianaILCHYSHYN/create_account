<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create_Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Farro:wght@300&family=Francois+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <input type="checkbox" id="toggle" hidden>
    <header>
      <div>
        <label class="account-label" for="toggle">Create an Account</label>
        <span class="account">Create an Account</span>
      </div>
      <div>
        <label class="profile-label" for="toggle">Profile</label>
        <span class="profile">Profile</span>
      </div>
    </header>
    
    <div class="container" id="account">
      <h2>Create an Account</h2>
      <div class="boxname">
        <li>
          <label for="firstame">First Name</label>
          <input type="text" id="firstame" name="firstame" required>
        </li>
        <li>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required>
        </li>
      </div>
      
      <div class="box">
        <label for="email">E-mail</label>
        <input type="text1" id="email" name="email" required>
        <p>We'll never share your email with anyone else.</p>
        
      </div>
      <div class="gender">
        
        <label for="male"><input type="radio" id="male" name="gender" value="male" >Male</label>
        
        <label for="female"><input type="radio" id="female" name="gender" value="female" >Female</label>
      </div>
      
      <div class="boxname">
        <li>
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required>
        </li>
        <li>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </li>
      </div>
      <br>
      <input type="text1" id="SignUp" name="SignUp" value="Sign Up" required>
    </div>
    <div class="container" id="profile">
      <h2>Profile</h2>
      <img src="Image.svg" alt="photo">
      <label for="Name">Name</label>
      <label for="E-mail">E-mail</label>
      <label for="Country">Country</label>
      <label for="City">City</label>
      <label for="Zip Code">Zip Code</label>
      <label for="Phone Number">Phone Number</label>
    </div>
  </main>
</body>

</html>
